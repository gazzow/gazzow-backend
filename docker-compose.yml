# version: "3.9"

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    depends_on:
      - db

  frontend:
    build: ../frontend
    ports:
      - "3000:3000"
    env_file:
      - ../frontend/.env
    depends_on:
      - backend

  db:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - gazzow_data:/data/db

volumes:
  gazzow_data:
